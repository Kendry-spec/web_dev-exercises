<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice table</title>
    <link rel="stylesheet" href="tables_style.css">
</head>
<body>
    <table border="1">

        <caption>
            CUSTOMER PRODUCTS INVOICE LIST
        </caption>
        <!-- Table Column Headings -->
        <thead>
            <tr>
                <th colspan="2">Item Details</th>
                <th colspan="3">Pricing</th>
            </tr>
            <tr>
                <th>Item #</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total(MWK)</th>
            </tr>
        </thead>

        <!-- Table body content -->
        <tbody>
            <tr>
                <td>01</td>
                <td class="name_align">TextBook</td>
                <td>5</td>
                <td>1000</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>02</td>
                <td class="name_align">Pencil</td>
                <td>20</td>
                <td>500</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>03</td>
                <td class="name_align">USB Disk Drive</td>
                <td>10</td>
                <td>20000</td>
                <td>200000</td>
            </tr>

        </tbody>

        <!-- Table footer content -->
        <tfoot>
            <tr>
                <td colspan="3">Total Amount</td>
                <td>215000</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
