<!DOCTYPE html>
<html>
    <head>
        <title>z-index example2</title>
    </head>

    <body>
        <h1>z-index with positioned boxes</h1>
        <div class="box1">Green Box with z-index of 1</div>
        <div class="box2">Red Box with z-index of 2</div>
        <div class="box3">Black Box with z-index of 3</div>
        <div class="box4">Gray Box with z-index of 4</div>

        <p>
            <em>note: </em>
            z-index only works on positioned elements. A positioned 
            element with a greater stack order is always above an element 
            with a lower stack order.
        </p>
    </body>
</html>
